services:
  - type: worker
    name: bot-binarias
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    rootDir: .
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: ""
      - key: DERIV_API_TOKEN
        value: ""
      - key: TELEGRAM_CHAT_ID
        value: ""